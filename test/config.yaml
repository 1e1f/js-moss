select<:
  useCustomLibrary:
    =: false
    =ios: true
$<:
  compiler: &compiler
    cc: $host.compiler
  host:
    ninja:
        version:
          =host-mac: 1.5.7
          =host-linux: 1.4
    compiler:
      =host-mac: clang
      =host-linux: gcc
  graphicsLib:
    =*: opengl
    =win: directx
  build>:
    ninja:
      # cc: $host.compiler
      <<: *compiler
      fetch: http://ninja-v${host.ninja.version}.tar.gz
    sources:
      =:
      - 'common.c'
      =ios:
      - 'ios.c'
      =ios simulator:
      - 'simulator.c'
    defines:
      $<:
        LE: 4321
        BE: 1234
      TARGET_ENDIANNESS: ${$endianness}
    cFlags:
      =production:
        wAll: true
        O: 3
      =debug:
        O: 0
    link:
      $graphicsLib: $graphicsLib
build:
  map<:
    from:
      =mac, linux:
        device:
          arch: x64
          endianness: LE
      =ios !linux:
        device:
          $<>:
            arch: arm
            endianness: BE
        simulator:
          arch: x64
          endianness: LE
          select<>:
            simulator: 1
    to: $build
theme:
  colors:
    purple: rgb(184, 0, 142)
    =dark:
      blue: rgb(184, 0, 142)
  gradients:
    rainbow:
      =: linear-gradient(to right, ${colors.purple}, ${colors.blue})
require:
  requiredLibrary: tmake/requiredLibrary
  =useCustomLibrary:
    customLibrary: tmake/customLibrary
