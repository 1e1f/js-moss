$select:
  useCustomLibrary:
    -mac: true
    -linux: false
$heap:
  host:
    -mac:
      compiler: clang
    -linux:
      compiler: gcc
build:
  ninja:
    $stack:
      version: ${host.ninja.version}
    fetch: http://ninja-v${version}.tar.gz
    cc: ${host.compiler}
  defines:
    $stack:
      LE: 4321
    TARGET_ENDIANNESS: ${${target.endianness}}
  cFlags:
    -production:
      wAll: true
      o: 3
    -debug:
      o: 0
require:
  requiredLibrary: tmake/requiredLibrary
  -useCustomLibrary:
    customLibrary: tmake/customLibrary