build:
  device:
    ninja:
      cc: clang
      fetch: 'http://ninja-v1.5.7.tar.gz'
    sources:
    - common.c
    - ios.c
    cFlags:
      O: 3
      wAll: true
    defines:
      TARGET_ENDIANNESS: 1234
    link:
      opengl: opengl
  simulator:
    ninja:
      cc: clang
      fetch: 'http://ninja-v1.5.7.tar.gz'
    sources:
    - common.c
    - ios.c
    - simulator.c
    cFlags:
      O: 3
      wAll: true
    defines:
      TARGET_ENDIANNESS: 4321
    link:
      opengl: opengl
theme:
  colors:
    purple: rgb(184, 0, 142)
    blue: rgb(184, 0, 142)
  gradients:
    rainbow: linear-gradient(to right, rgb(184, 0, 142), rgb(184, 0, 142))
require:
  requiredLibrary: tmake/requiredLibrary
  customLibrary: tmake/customLibrary
